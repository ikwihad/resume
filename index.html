  <script>
    function changeLanguage() {
      var language = document.getElementById('language-select').value;
      var textElements = document.getElementsByClassName('translatable');

      for (var i = 0; i < textElements.length; i++) {
        var element = textElements[i];

        if (language === 'ru') {
          element.innerHTML = element.dataset.ru;
        } else if (language === 'en') {
          element.innerHTML = element.dataset.en;
        } else if (language === 'de') {
          element.innerHTML = element.dataset.de;
        } else if (language === 'pl') {
          element.innerHTML = element.dataset.pl;
        }
      }
    }
    changeLanguage();
  </script>
