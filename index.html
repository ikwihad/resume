  <a id="pdfLink" href="#" target="_blank" class="translatable"
    data-ru="Открыть в PDF:"
    data-en="Open in PDF:"
    data-de="In PDF öffnen:"
    data-pl="Otwórz w PDF:"></a>
  <script>
    function changeLanguage() {
      const language = document.getElementById('language-select').value;
      const textElements = document.getElementsByClassName('translatable');
      const pdfLinkElement = document.getElementById('pdfLink');

      for (let i = 0; i < textElements.length; i++) {
        const element = textElements[i];

        element.innerHTML = element.dataset[language];
        pdfLinkElement.href = `${language}.pdf`;
      }
    }

    function saveToPdf() {
      console.log('PDF будет сохранен...');
      const language = document.getElementById('language-select').value;

    }

    (function init() {
      const lang = (new URL(window.location.href)).searchParams.get('lang');
      const select = document.getElementById('language-select');
      const optionValues = Array.from(select.options).map(option => option.value);
      const set = new Set(optionValues);

      if (set.has(lang)) {
        select.value = lang;
        document.querySelector('.language-select').style.display = 'none';
        document.getElementById('pdfLink').style.display = 'none';
      }

      changeLanguage();

      document.getElementById('saveToPdfButton').addEventListener('click', saveToPdf);

      const currentScript = document.currentScript;
      const parentElement = currentScript.parentElement;
      parentElement.removeChild(currentScript);
    })();
  </script>
